<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='skip.css') }}">
</head>
<body>
    <div class="container">
        <h1>Flight Search</h1>
        <form action="/search" method="post">
            <label for="from">From (comma-separated):</label>
            <input type="text" id="from" name="from" required><br><br>
            <label for="to">To (comma-separated):</label>
            <input type="text" id="to" name="to" required><br><br>
            <label for="depart_date">Departure Date:</label>
            <input type="date" id="depart_date" name="depart_date" required><br><br>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
